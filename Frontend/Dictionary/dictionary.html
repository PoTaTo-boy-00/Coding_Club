<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 20px;
        position: relative;
      }
      .container {
        max-width: 500px;
        background: #333;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        margin: auto;
      }
      input {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #555;
        border-radius: 5px;
        background: #444;
        color: #fff;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px;
      }
      .result {
        margin-top: 20px;
        text-align: left;
      }
      .favorites {
        margin-top: 20px;
        text-align: left;
      }
      .history-container {
        display: none;
        position: absolute;
        right: 10px;
        top: 50px;
        width: 200px;
        background: #444;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dictionary App</h2>
      <p id="wordOfTheDay"></p>
      <input type="text" id="wordInput" placeholder="Enter a word" />
      <button onclick="searchWord()">Search</button>
      <button onclick="toggleThesaurusMode()">Toggle Thesaurus Mode</button>
      <button onclick="addToFavorites()">Add to Favorites</button>
      <button onclick="toggleHistory()">History</button>
      <div id="result" class="result"></div>
      <h3>Favorites</h3>
      <ul id="favoritesList" class="favorites"></ul>
    </div>
    <div id="historyContainer" class="history-container">
      <h3>Search History</h3>
      <ul id="historyList"></ul>
    </div>
    <script>
      let favorites = [];
      let history = [];
      let thesaurusMode = false;

      async function searchWord() {
        const word = document.getElementById("wordInput").value;
        if (!word) return alert("Please enter a word");

        if (!history.includes(word)) {
          history.push(word);
          updateHistoryList();
        }

        const url = thesaurusMode
          ? `https://api.datamuse.com/words?rel_syn=${word}`
          : `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

        const response = await fetch(url);
        const data = await response.json();

        if (data.title || data.length === 0) {
          document.getElementById("result").innerHTML = "<p>Word not found</p>";
          return;
        }

        if (thesaurusMode) {
          const synonyms = data.map((item) => item.word).join(", ");
          document.getElementById(
            "result"
          ).innerHTML = `<h3>Synonyms for ${word}</h3><p>${synonyms}</p>`;
        } else {
          const meaning = data[0].meanings[0].definitions[0].definition;
          const phonetics = data[0].phonetics[0]?.text || "N/A";
          const example =
            data[0].meanings[0].definitions[0].example ||
            "No example available";

          document.getElementById("result").innerHTML = `
              <h3>${word}</h3>
              <p><strong>Phonetics:</strong> ${phonetics}</p>
              <p><strong>Meaning:</strong> ${meaning}</p>
              <p><strong>Example:</strong> ${example}</p>
          `;
        }
      }

      function addToFavorites() {
        const word = document.getElementById("wordInput").value;
        if (!word || favorites.includes(word)) return;
        favorites.push(word);
        updateFavoritesList();
      }

      function updateFavoritesList() {
        const list = document.getElementById("favoritesList");
        list.innerHTML = "";
        favorites.forEach((word) => {
          const li = document.createElement("li");
          li.textContent = word;
          list.appendChild(li);
        });
      }

      function updateHistoryList() {
        const list = document.getElementById("historyList");
        list.innerHTML = "";
        history.forEach((word) => {
          const li = document.createElement("li");
          li.textContent = word;
          list.appendChild(li);
        });
      }

      function toggleHistory() {
        const historyContainer = document.getElementById("historyContainer");
        historyContainer.style.display =
          historyContainer.style.display === "none" ? "block" : "none";
      }

      function toggleThesaurusMode() {
        thesaurusMode = !thesaurusMode;
        alert(`Thesaurus Mode: ${thesaurusMode ? "ON" : "OFF"}`);
      }

      async function getWordOfTheDay() {
        const response = await fetch(
          "https://random-word-api.herokuapp.com/word"
        );
        const data = await response.json();
        document.getElementById(
          "wordOfTheDay"
        ).innerHTML = `<strong>Word of the Day:</strong> ${data[0]}`;
      }

      getWordOfTheDay();
    </script>
  </body>
</html>
