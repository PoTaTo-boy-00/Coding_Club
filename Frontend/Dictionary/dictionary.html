<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        background: #333;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        margin: auto;
      }
      input,
      select {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #555;
        border-radius: 5px;
        background: #444;
        color: #fff;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px;
      }
      .result {
        margin-top: 20px;
        text-align: left;
      }
      .favorites {
        margin-top: 20px;
        text-align: left;
      }
      .loader {
        display: none;
        margin: 10px auto;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dictionary App</h2>
      <p id="wordOfTheDay"></p>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
      <input type="text" id="wordInput" placeholder="Enter a word" />
      <button onclick="searchWord()">Search</button>
      <button onclick="searchThesaurus()">Thesaurus</button>
      <button onclick="addToFavorites()">Add to Favorites</button>
      <div class="loader" id="loader"></div>
      <div id="result" class="result"></div>
      <h3>Favorites</h3>
      <ul id="favoritesList" class="favorites"></ul>
    </div>

    <script>
      let favorites = [];

      async function searchWord() {
        const word = document.getElementById("wordInput").value;
        const lang = document.getElementById("language").value;
        if (!word) return alert("Please enter a word");

        document.getElementById("loader").style.display = "block";
        document.getElementById("result").innerHTML = "";

        const response = await fetch(
          `https://api.dictionaryapi.dev/api/v2/entries/${lang}/${word}`
        );
        const data = await response.json();

        document.getElementById("loader").style.display = "none";

        if (data.title) {
          document.getElementById("result").innerHTML = "<p>Word not found</p>";
          return;
        }

        const meaning = data[0].meanings[0].definitions[0].definition;
        const phonetics = data[0].phonetics[0]?.text || "N/A";
        const example =
          data[0].meanings[0].definitions[0].example || "No example available";

        document.getElementById("result").innerHTML = `
                <h3>${word}</h3>
                <p><strong>Phonetics:</strong> ${phonetics}</p>
                <p><strong>Meaning:</strong> ${meaning}</p>
                <p><strong>Example:</strong> ${example}</p>
            `;
      }

      async function searchThesaurus() {
        const word = document.getElementById("wordInput").value;
        if (!word) return alert("Please enter a word");

        document.getElementById("loader").style.display = "block";
        document.getElementById("result").innerHTML = "";

        const response = await fetch(
          `https://api.datamuse.com/words?rel_syn=${word}`
        );
        const data = await response.json();

        document.getElementById("loader").style.display = "none";

        if (data.length === 0) {
          document.getElementById("result").innerHTML =
            "<p>No synonyms found</p>";
          return;
        }

        const synonyms = data.map((item) => item.word).join(", ");
        document.getElementById(
          "result"
        ).innerHTML = `<h3>Synonyms for ${word}</h3><p>${synonyms}</p>`;
      }

      function addToFavorites() {
        const word = document.getElementById("wordInput").value;
        if (!word || favorites.includes(word)) return;
        favorites.push(word);
        updateFavoritesList();
      }

      function updateFavoritesList() {
        const list = document.getElementById("favoritesList");
        list.innerHTML = "";
        favorites.forEach((word) => {
          const li = document.createElement("li");
          li.textContent = word;
          list.appendChild(li);
        });
      }

      async function getWordOfTheDay() {
        const response = await fetch(
          "https://random-word-api.herokuapp.com/word"
        );
        const data = await response.json();
        document.getElementById(
          "wordOfTheDay"
        ).innerHTML = `<strong>Word of the Day:</strong> ${data[0]}`;
      }

      getWordOfTheDay();
    </script>
  </body>
</html>
