<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>
<body>
    <div id="top">
        <nav class="navbar">
            <button class="back-button" onclick="history.back()">
                <i id="back-btn" class="fa-solid fa-arrow-left fa-xl"></i>
            </button>
            <div>
                <h2 align="center">Bubble Game by - Soumik</h2>
                <p align="center">Tap the Number showing in <b>hit</b> box and push your score in 60 sec!</p>
            </div>
            <button id="toggleTheme" class="toggle-btn">ðŸŒ™</button>
        </nav>
       
    </div>
    <div class="winner hide"> 
        <div>
            <p id="msg">Your Score is</p>
        </div>
        <div>
        <button id="btn">New Game</button>
    </div>
    </div>
    <div id="main">
        <div id="panel">
            <div id="start"><button>start</button></div>
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">4</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box"></div>
                </div>
                <div class="elem">
                    <h2>score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div id="pdown">
            </div>
        </div>
    </div>
    
    <script src="bubble.js"></script>
</body>
</html>
