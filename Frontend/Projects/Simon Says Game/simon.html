<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <div class="simon-container">
        <h1>Simon Says Game</h1>
        <div class="grid" id="grid">
            <div class="square green" id="green" onclick="playerClick('green')"></div>
            <div class="square red" id="red" onclick="playerClick('red')"></div>
            <div class="square blue" id="blue" onclick="playerClick('blue')"></div>
            <div class="square yellow" id="yellow" onclick="playerClick('yellow')"></div>
        </div>
        <p id="status">Press Start to Play!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script src="simon.js"></script>
</body>

</html>
