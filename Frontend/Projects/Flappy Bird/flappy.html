<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappy.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="start-screen">
            <h1>Flappy Bird</h1>
            <p>Press <span class="key">Space</span>, <span class="key">↑</span>, <span class="key">W</span> or click to flap</p>
            <button class="start-button" id="startButton">Start Game</button>
        </div>
        <div class="score-display" id="scoreDisplay">Score: 0</div>
        <div class="controls-info" id="controlsInfo">
            Controls: <span class="key">Space</span> <span class="key">↑</span> <span class="key">W</span> or Click
        </div>
    </div>
    <script src="flappy.js"></script>
    
    
</body>
</html>
