<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>
    <link rel="stylesheet" href="blog.css" />
  </head>
  <body class="blog-body">
    <div class="blog-container">
      <h2 class="blog-header">Blog Page</h2>
      <input
        type="text"
        id="title"
        class="blog-input"
        placeholder="Title"
        required
      />
      <textarea
        id="content"
        class="blog-textarea"
        placeholder="Write the Post"
        required
      ></textarea>
      <button class="blog-button" onclick="addPost()">Add Post</button>
      <div id="posts" class="blog-posts"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", loadPosts);

      function addPost() {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;
        if (!title || !content) return;

        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts.push({ title, content });
        localStorage.setItem("posts", JSON.stringify(posts));

        document.getElementById("title").value = "";
        document.getElementById("content").value = "";

        loadPosts();
      }

      function loadPosts() {
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";
        const posts = JSON.parse(localStorage.getItem("posts")) || [];

        posts.forEach((post, index) => {
          const postDiv = document.createElement("div");
          postDiv.classList.add("blog-post");
          postDiv.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <button class="blog-edit-button" onclick="editPost(${index})">Edit</button>
            <button class="blog-delete-button" onclick="deletePost(${index})">Delete</button>
          `;
          postsContainer.appendChild(postDiv);
        });
      }

      function editPost(index) {
        const posts = JSON.parse(localStorage.getItem("posts"));
        const newTitle = prompt("Edit Title", posts[index].title);
        const newContent = prompt("Edit Content", posts[index].content);
        if (newTitle !== null && newContent !== null) {
          posts[index] = { title: newTitle, content: newContent };
          localStorage.setItem("posts", JSON.stringify(posts));
          loadPosts();
        }
      }

      function deletePost(index) {
        const posts = JSON.parse(localStorage.getItem("posts"));
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        loadPosts();
      }
    </script>
  </body>
</html>
