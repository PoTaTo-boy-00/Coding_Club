<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Grid Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-900 text-white"
  >
    <div class="grid grid-cols-5 gap-1 w-full h-screen"></div>

    <script>
      const container = document.querySelector(".grid");

      function getRandomColor() {
        return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
      }

      function createColorGrid() {
        for (let i = 0; i < 25; i++) {
          const colorBox = document.createElement("div");
          const color = getRandomColor();
          colorBox.style.backgroundColor = color;
          colorBox.className =
            "relative w-full h-full flex items-center justify-center text-xs font-bold cursor-pointer";

          const overlay = document.createElement("div");
          overlay.className =
            "absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 transition-opacity opacity-0 hover:opacity-100";

          const copyButton = document.createElement("button");
          copyButton.innerText = "Copy";
          copyButton.className =
            "px-3 py-1 bg-white text-black rounded opacity-80 hover:opacity-100";

          copyButton.addEventListener("click", (event) => {
            event.stopPropagation();
            navigator.clipboard.writeText(color);
            alert(`Copied: ${color}`);
          });

          overlay.appendChild(copyButton);
          colorBox.appendChild(overlay);
          container.appendChild(colorBox);
        }
      }

      createColorGrid();
    </script>
  </body>
</html>
