<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <button class="back-button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
        </button>
        <button id="toggleTheme" class="toggle-btn">ðŸŒ™</button>
    </nav>


    <!-- Main content -->
    <div class="container">
        <h1>Password Generator</h1>

        <div class="slider-container">
            <div class="slider-label">
                <span>Password Length</span>
                <span id="lengthValue">6</span>
            </div>
            <input type="range" id="length" min="4" max="20" value="6">
        </div>

        <div class="option">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Uppercase (A-Z)</label>
        </div>

        <div class="option">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Lowercase (a-z)</label>
        </div>

        <div class="option">
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Numbers (0-9)</label>
        </div>

        <div class="option">
            <input type="checkbox" id="special" checked>
            <label for="special">Special (!@#$%)</label>
        </div>

        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copy</button>
        </div>

        <button id="generateBtn">Generate Password</button>
    </div>

    <noscript>You have to enable JavaScript from your browser setting to view this Site...</noscript>
    <script src="./passApp.js"></script>
</body>

</html>
